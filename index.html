      body,htmls {
        font-family:Helvetica,'Hiragino Kaku Gothic Pro',Meiryo,Arial,sans-serif;
        font-size:18px;
        background-color:#FEFCFA;
      }

      iframe {
        background-color:#CCC;
      }

      div.section {
        margin-bottom:2.5rem;
      }
      
      div.box {
        margin-bottom:2rem;
      }
            
      
      h1 {
        font-size:3rem;
      }
      
      h2 {
        font-size:2.5rem;
        font-weight:bold;
        margin-bottom:1rem;
        color:#E7A;
      }
      
      h3 {
        font-weight:bold;
        font-size:1.8rem;
        margin-top:1.3rem;
        margin-bottom:0.5rem;
      }
      
      p {
        font-size:1.5rem;
        margin-bottom:0.5rem;
      }

      .container {
      -webkit-transition: opacity 0.64s ease-in; -moz-transition: opacity 0.64s ease-in; -o-transition: opacity 0.64s ease-in; transition: opacity 0.64s ease-in; opacity: 0.0; filter: alpha(opacity=0);
      margin-top:3rem;margin-bottom:3rem;
      }

      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        50% { -webkit-transform: rotate(180deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
      }

      div#loader { 
          position:absolute; 
          text-align:center; top:-23px; left:-23px; 
          width:30px; height:30px; border-radius:50%;  border: 6px solid #E7A; border-right-color:transparent; 
          -webkit-animation:spin 1.2s linear infinite; 
          animation: spin 1.2s linear infinite;
      }
      div#loaderContainer {position:absolute; left:50%; top:50%; z-index:242; 

          -webkit-transition: opacity 0.50s ease-out; 
          -moz-transition: opacity 0.50s ease-out; 
          -o-transition: opacity 0.50s ease-out; 
          transition: opacity 0.50s ease-out; 
          opacity: 1.0; 
          filter:alpha(opacity=100);

      }
      
      div.img {
        margin-bottom:12px;
      }
